---
project_name: azenv
release:
  extra_files:
  - glob: ./bom.json
  github:
    owner: ericogr
    name: azenv
builds:
- main: ./
  binary: azenv
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm64
  ldflags: -X main.Version={{.Version}} -X main.GitTag={{.Tag}} -X main.BuildDate={{.Date}}
  env:
  - CGO_ENABLED=0